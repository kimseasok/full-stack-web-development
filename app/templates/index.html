{% extends 'base.html' %} {% block title%} {{ title }} {% endblock%} {% block
content %}
<div class="col">
  <h1>Recent Forums</h1>
  <table class="w-100">
    <thead>
      <tr>
        <td>Forum title</td>
        <td>Description</td>
        <td>Date</td>
      </tr>
    </thead>
    <tbody>
      {% for forum in forums%}
      <tr>
        <td>
          <a href="{{ url_for('static_route.home')}}{{forum.slush}}"
            >{{ forum.title}}</a
          >
        </td>
        <td>{{ forum.description }}</td>
        <td>{{ forum.created_date }}</td>
      </tr>
      {% endfor%}
    </tbody>
  </table>
</div>
{% endblock %}
